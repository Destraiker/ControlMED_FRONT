<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Criar uma conta!</h1>
              </div>
              <form class="user" id="form_cadastro_farmarcia">
                <div class="form-group row">
                  <div class="col-sm-12 mb-6 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="nome_farmarcia" placeholder="Nome do estabelecimento" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="cnpj" placeholder="CNPJ" required onkeyup="mascara('##.###.###/####-##',this,event,true)">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="senha" placeholder="Senha" required onblur="VerificaSenha()">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="senha_confirmar" placeholder="Repitir senha" required onblur="VerificaSenha()">
                  </div>
                </div>
                <a href="#" class="btn btn-primary btn-user btn-block" onclick="cadastrar_medico()">
                  Cadastrar
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="#">Essqueceu a senha?</a>
              </div>
              <div class="text-center">
                <a class="small" href="./login">Ja possui uma conta? Entrar!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
