<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Procurar receitas pelo cpf</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <form id="form_cpf_pesquisa">
            <div class="form-group row py-4 mb-0">
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                    <h6 class="font-weight-bold text-primary form-control">Informe o cpf: </h6>
                </div>
                <div class="col-lg-5">
                    <input type="text" name="" id="cpf_pesquisa" class="form-control" onkeyup="mascara('###.###.###-##',this,event,true)">
                </div>
                <div class=" col-lg-3">
                    <a href="#" class="btn btn btn-primary form-control" onclick="pesquisar_receitas()">Pesquisar</a>
                    
                </div>
                <div class="col-lg-1"></div>
            </div>
        </form>
    </div>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Receitas</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="farmacia_receitas_cpf" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Cpf paciente</th>
                            <th>Descrição</th>
                            <th>Data de emição</th>
                            <th>Vencimento</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
