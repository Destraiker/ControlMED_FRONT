<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Emitir nova receita!</h1>
                  </div>
                  <form class="user" id="form_receita">
                    <div class="form-group">

                      <input type="text" class="form-control form-control-user" id="cpf_usuario"  placeholder="Cpf do paciente" onkeyup="mascara('###.###.###-##',this,event,true)">
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-6">
                        <input type="text" class="form-control form-control-user" id="vencimento" placeholder="Vencimento" onkeyup="mascara('##/##/####',this,event,true)">
                      </div>

                    </div>
                    <div class="form-group">
                      <textarea class="form-control form-control-user" id="decricao" placeholder="Descrição da receita..."></textarea>
                      
                    </div>
                    <div class="row">
                      <div class="col-lg-3"></div>
                      <div class="col-lg-6">
                        <a class="btn btn-primary btn-user btn-block" onclick="Emitir_Receita()">
                          Emitir
                        </a>
                      </div>
                      <div class="col-lg-3"></div>
                    </div>                                  
                  </form>
                </div>
              </div>
              <div class="col-lg-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /.container-fluid -->
