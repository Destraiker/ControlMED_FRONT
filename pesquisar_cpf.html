<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ControlMED | Inicio</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/controlmed.css" rel="stylesheet">
    <link href='vendor/datatables/dataTables.bootstrap4.min.css' rel='stylesheet'>

</head>

<body class="bg-gradient-primary">
    <!-- Begin Page Content -->
    <div class="row p-5">
        <div class="col-xl-12  col-md-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Illustrations</h6>
                </div>
                <div class="card-body">
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <h1 class="h3 mb-4 text-gray-800">Procurar receitas pelo cpf</h1>
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <form id="form_cpf_pesquisa">
                                <div class="form-group row py-4 mb-0">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-2">
                                        <h6 class="font-weight-bold text-primary form-control">Informe o cpf: </h6>
                                    </div>
                                    <div class="col-lg-5">
                                        <input type="text" name="" id="cpf_pesquisa" class="form-control"
                                            onkeyup="mascara('###.###.###-##',this,event,true)">
                                    </div>
                                    <div class=" col-lg-3">
                                        <a href="#" class="btn btn btn-primary form-control"
                                            onclick="pesquisar_receitas_cpf_user()">Pesquisar</a>

                                    </div>
                                    <div class="col-lg-1"></div>
                                </div>
                            </form>
                        </div>
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Receitas</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="farmacia_receitas_cpf" width="100%"
                                        cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Cpf paciente</th>
                                                <th>Descrição</th>
                                                <th>Data de emição</th>
                                                <th>Vencimento</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src='js/controlmed_requisisoes_farmacia.js'></script>

    <script src='vendor/datatables/jquery.dataTables.min.js'></script>
    <script src='vendor/datatables/dataTables.bootstrap4.min.js'></script>
    <script src='js/controlmed_datatables.js'></script>

</body>

</html>
